<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <!--<source src="js/script.js" defer>-->
</head>
<body>
    <h1>Sign Up</h1>
    <h2>It's free and always will be</h2>
    <form action="#" method="post">
         <div id="fdiv"> 
        <input type="text" name="firstname" id="firstname" placeholder="First Name"/>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name"/><br>
        <input type="text" name="email" id="email" placeholder="Your Email"/><br>
        <input type="text" name="reemail" id="reemail" placeholder="Re-Enter Email"/><br>
        <input type="password" name="password" id="password" placeholder="New Password"/><br>
</body>
