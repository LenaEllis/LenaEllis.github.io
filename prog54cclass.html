<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog54c with Classes</title>
</head>
<body>
    <label for="rad">Radius: </label>
    <input type="number" id="rad" name="rad">
    <button onclick="doMath();">Calculate</button>
    <p id="out"> 
    <script>
        class Circle { 
            constructor(radius) { 
                this.radius = radius; 
                this.pi = 3.14159; 
                this.area = 0; 
                this.circumference = 0; 
            }
            calc() { 
                this.area = this.radius * this.pi * this.radius; 
                this.circumference = this.pi * radius**2; 
            }
            getArea() { 
                return this.area; 
            }
            getCircumference() { 
                return this.circumference; 
            }
        }
        function doMath() { 
            var rad = Number(document.getElementById("rad").value); 
            var circ = new Circle(rad); 
            circ.calc(); 
            document.getElementById("out").innerHTML = "Area: " + calc.getArea() + "<br/> Circumference: " + calc.getCircumference() + "<br/>"; 
        }
    </script>
</body>
</html>
