<body>
    <p id="out"></p>
    <script>
        var cars = ["Saab" , "Volvo" , "BMW"]; 
        //add
        cars [3] = "GMC"; 
        cars [4] = "Subaru"; 
        //change
        cars[0] = "Chevrolet"; 
        //display
        document.getElementById("out").innerHTML = cars; 

        //print one at time
        var msg = "<ul>"; 
        for(var lcv = 0; icv < cars.length; lcv++) { 
            msg += "<li>" + cars[lcv] + "</li>"; 
        }
        msg += "</ul>"; 
        document.write(msg); 

    </script>
</body>
