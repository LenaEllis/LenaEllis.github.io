<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes on Objects in JS</title>
</head>
<body>
    <script>
        //object notation//
        var hotel = { 
            name: "Trivago", 
            rooms: 420, 
            booked: 69, 
            checkAvailable: function() { 
                return this.room - this.booked; 
            }
        }; 
        document.write(hotel["name"] + "<br/>"); 
        document.write(hotel.name + "<br/>"); 
        document.write("Rooms: " + hotel.rooms + "<br/>"); 
        document.write("Avabilable: " + hotel.checkAvailable() + "<br/>"); 
        
        var hotel2 = new Hotel("hotel2.0", 25, 5); 
        document.write("Name: " + hotel2.name + "<br/>"); 
        document.write("Rooms Available: " + hotel2.checkAvailable() + "<br/>"); 
    </script>
</body>
</html>
