<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog54c</title>
</head>
<body>
    <label for="rad">Radius</label>
    <input type="number" id="rad" name="rad"> 

    <label for="circum">Circumference</label>
    <input type="number" id="circum" name="circum"> 

    <button onclick="   
        var radius = document.getElementById('rad').value; 
        var area = pie * radius * radius;
        var circumferance = 2 * radius * pie; 
        var pie = 3.14159; 
        document.writeln('Circumferance: ' + circumferance + '</br>'); 
        document.writeln('Radius: ' + radius + '</br>'); 
        document.writeln('Area: ' + area + '</br>');
    ">Calculate Area and Circumference
    </button>
</body>
</html>
