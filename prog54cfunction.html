<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog54c With Functions</title>
</head>
<body>
    <label for="rad">Radius: </label>
    <input type="number" id="rad" name="rad"> 

    <button onclick="reset()">Clear</button> 
    <button onclick="calc()">Calculate</button>

    <p id="out"></p>

    <script>
        var pi = 3.14159; 
        function reset() { 
            document.getElementById("out").innerHTML = "";  
            document.getElementById("rad").value = ""; 
        }
        function getArea(rad, pi) { 
            return pi * rad**2; 
        }
        function getCircumference(pi, rad) { 
            return 2 * pi * rad; 
        }
        function calc() { 
            var rad = Number(document.getElementById("rad").value); 
            var area = getArea(rad, pi); 
            var circum = getCircumference(pi, rad); 
            document.getElementById("out").innerHTML = "Area: " + area + "<br/>Circumference: " + circum; 
        }
    </script>
</body>
</html>
