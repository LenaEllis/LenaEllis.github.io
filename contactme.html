<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <!--<link rel="stylesheet" href="css/style.css">-->
    <!--<source src="js/script.js" defer>-->
</head>
<body>
    <h1>Contact Me</h1>
    <form action="#" method="post">
        <div>
            <label for="myname">Name: </label>
            <input type="text" name="myname" id="myname" required><br/>
            <label for="subject">Subject: </label> 
            <input type="text" name="subject" id="subject" placeholder="CS 101" required><br/>
            <textarea name="tbody" id="tbody" required>
                Enter Message...
            </textarea><br/>
            <label for= "attach">Attachments: </label><br/>
            <input type="file" name="attach" id="attach"/><br/>
            <input type="submit" value="submit" id="sbutton"/>
        </div>
    </form>
</body>
</html>
