<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <!--<link rel="stylesheet" href="css/style.css">-->
    <!--<source src="js/script.js" defer>-->
</head>
<style>
    *{font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif}
    body { background-color: gray}
    #sbutton { color: whitesmoke; background-color: blueviolet; 
    font-size: 18px; text-align: center; }

    .rqd{color: red; font-weight: normal; }
</style>
<body>
    <h1>Contact Me</h1>
    <form action="#" method="post">
        <div>
            <label for="myname">Name: <span class="rqd">*</span></label>
            <input type="text" name="myname" id="myname" required><br/>
            <label for="subject">Subject:<span class="rqd">*</span> </label> 
            <input type="text" name="subject" id="subject" placeholder="CS 101" required><br/>
            <textarea name="tbody" placeholder="Enter Message..." id="tbody" required>
               
            </textarea><br/>
            <label for= "attach">Attachments:<span class="rqd">*</span> </label><br/>
            <input type="file" name="attach" id="attach"/><br/>
            <select name="priority">
                <option value="low"></option>
                <option value="medium"></option>
                <option value="high"></option>
                <option value="crit"></option>

            </select><br/><br/>
            <input type="submit" value="submit" id="sbutton"/>
        </div>
    </form>
</body>
</html>
