<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Balance Calculator</title>
</head>
<body>
    <label for="p">Principle: </label>
    <input type="number" id="p" name="p"><br>

    <label for="r">Interest Rate as %: </label>
    <input type="number" id="r" name="r"><br>

    <label for="t">Number of Years: </label>
    <input type="number" id="t" name="t"><br>

    <label for="m">Monthly Payment: </label>
    <input type="number" id="m" name="m"><br>

    <button onclick="calculate()">Calculate</button>
    <button onclick="reset()">Reset</button>

    <script>
        function calculate() { 
            var p = document.getElementById('p').value; 
            p = Number(p); 
            var r = document.getElementById('r').value; 
            r = Number(r); 
            var t = document.getElementById('t').value; 
            t = Number(t); 
            var m = document.getElementById('m').value; 
            m = Number(m);
            var n = 12;  
            var b = p (1 + r / n)**n*t; 
            var noot = - m * [(1 + r / n)**n*t - 1] / (r /n); 


            var out = document.getElementById('out'); 
            document.getElementById('out').innerHTML = msg('The remaining money of what you have is:' + b - noot.tofixed2);
        }
        function reset() { 
            document.getElementById('p').value = ""; 
            document.getElementById('r').value = ""; 
            document.getElementById('t').value = ""; 
            document.getElementById('m').value = ""; 
        }
    </script>
        
</body>
</html>
