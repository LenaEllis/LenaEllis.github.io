<body>
    <label for="num">Enter a number between 1 and 9 (inclusive): </label>
    <input type="number" id="num" name="num"> 
    <botton onclick="surprise();">Calculate</botton>
    <p id="out"></p>
    <script>
        function surprise() { 
            var num = document.getElementById("num").value; 
        num = Number(num); 
        var p = document.getElementById("out"); 
        p.innerHTML = ""; 
        if (num >= 1 && num <= 9) { 
            var num9 = num * 9; 
            p.innerHTML += num + "<br/>"; 
            p.innerHTML += "X" + 9 + "<br/>"; 
            p.innerHTML += "_________<br/>"; 
            p.innerHTML += num9 + "<br/>"; 
        } else { 
            alert("Number must be between 1 and 9"); 
        }
        }
        
    </script>
