<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog58b</title>
</head>
<body>
    <input type="number" id="numa" name="numa"> 
    <input type="number" id="numb" name="numb"> 
    <input type="number" id="munc" name="numc"> 
    <button onclick="calc()">Calculate</button>
    <p id="out"></p>

    <script>
        function calc() { 
            var a = document.getElementById("numa").value; 
            a = Number(a); 
            var b = document.getElementById("numb").value; 
            b = Number(b); 
            var c = document.getElementById("numc").value; 
            c = Number(c); 

            var proot = (-b + Math.sqrt(b**2 - 4 * a * c)) / 2 * a; 
            var nroot = (-b - Math.sqrt(b**2 - 4 * a * c)) / 2 * a; 

            var out = document.getElementById("out"); 
            out.innerHTML = proot + "         " + nroot; 
        }
    </script>
</body>
</html>
